        <p class="statement">
            作家の制作はプリミティブな衝動に起因する。<br><br>
            作家は世界の構成に関して、「自分（内）と外」という<br>
            明確に分断された二つの要素であるという認識があまりにも強い。<br><br>
            その内と外の摩擦に対して、大きな違和感を感じ、<br>
            受け流すことのできない作家は制作によって昇華するしか手段がなかった。
            <br><br>
            そうしたプリミティブな創作活動と、webやXRなどの技術への興味が混ざる。<br>
            その混沌の渦中で、外に対し内の異物を混入させ続けるのが作家の作品制作である。<br><br>

            2019年5月20日
        </p><br><br>
