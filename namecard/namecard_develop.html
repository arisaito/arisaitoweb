<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="js/cursor.js"></script>
    <title>namecard</title>
  </head>
  <body>
    <div id="container">
      <div id="ui">damien ito</div>

      <a-scene vr-mode-ui="enabled:false" embedded arjs="debugUIEnabled:false;">
        <a-entity camera look-controls wasd-controls mouse-cursor>
          <a-entity id="cursor" cursor="rayOrigin: mouse;"> </a-entity>
        </a-entity>

        <a-marker preset="custom" type="pattern" url="src/black.patt">
          <a-entity cursor-listener id="target">
            <a-octahedron position="0 2 0" scale="1 1 1" color="skyblue">
            </a-octahedron>
          </a-entity>
        </a-marker>
      </a-scene>
    </div>
  </body>
</html>
