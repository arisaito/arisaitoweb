<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code drawing: The light that captures me</title>
    <script src="processing.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script type="application/processing">

      string s = "ひかり、ここから抜け出す方法";

      float x;
      float y;
      float center;
      float r;
      float theta = 0.0;
      flaot amplitude = 1.0;
      float frequency = 10;

      float width = window.innerWidth;
      float height = window.innerHeight;

      void setup() {
        size(width, height);
        x = width / 2;
        center = height / 2;
        r = height / 2.8;
        background(225);

        if (width <= 600 ){
          frameRate(180);
        } else {
          frameRate(130);
        }
      }

      void draw() {
        y = center + r * sin(radians(theta));
        theta += 4.0;
        if (width <= 600 ){
          textSize(20);
        } else {
          textSize(33);
        }
        textAlign(CENTER, CENTER);
        fill(0);
        smooth();
        text(s, x, y);

        if (width < innerWidth || width > innerWidth || height < innerHeight || height > innerHeight){
          setup();
        }
      }
    </script>
    <canvas id="lighted-field"></canvas>
  </body>
</html>
