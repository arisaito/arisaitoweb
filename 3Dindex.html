  <div class="container" id="container">
    <div id="modal" class="modal">
      <div id="modalBg" class="modalBg"></div>
      <div class="modalWrapper">
        <div class="modalContents">
          <center>
            <h2>Release 3D world</h2>
          </center>
          <p>このページは360度見回せるwebVRのページです。</p><br>
          <p>iOS12.2以降でSafariのブラウザをお使いの場合、角度センサーが初期設定でオフになっています。</p>
          <p>以下の方法で設定を変更してください。</p><br>
          <p><b>「設定」＞「Safari」＞「プライバシーとセキュリティ：モーションと画面の向きのアクセス」＞オン</b></p><br>
          <p>通常の2Dウェブサイトはこちら</p>
          <p><a href="https://arisaito.github.io/web/2D/2Dweb.html">Arisa Ito web</a></p>
          <div id="closeModal" class="closeModal">
            <br><br>
            <center>
              <div class="btn">
                <p>OK</p>
              </div>
            </center><br>
          </div>
        </div>
      </div>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="mone-obj" src="src/model/mone.obj"></a-asset-item>
        <a-asset-item id="mone-mtl" src="src/model/mone.mtl"></a-asset-item>
      </a-assets>

      <!-- cursor -->
      <a-camera wasd-controls-enabled="false" position="0 0 0">
        <a-entity cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03"
          material="color: gray; shader: flat">
          </a-animation>
        </a-entity>
      </a-camera>

      <a-sky color="#fcf7f7"></a-sky>

      <!-- text -->
      <a-entity position="0.330 0.021 -0.611" " text=" width: 1; lineHeight: 20; letterSpacing: 5; color: #7c7575;
        value: Arisa Ito web; ">
    </a-entity>
      <a-entity position=" 0.931 -0.3 -2" text="width: 2; lineHeight: 50; letterSpacing: 5; color: #7c7575; value: 2D">
      </a-entity>
      <a-entity position="0.920 0.026 -0.439" text="width: 1; lineHeight: 50; letterSpacing: 5; color: #7c7575; value: products"
        rotation="0 -50 0">
      </a-entity>
      <a-entity position="-0.3 0.026 -1.002" text="width: 1; lineHeight: 50; letterSpacing: 5; color: #7c7575; value: art"
        rotation="0 40 0">
      </a-entity>
      <a-entity position="0.385 0.569 -0.607" text="width: 1; lineHeight: 50; letterSpacing: 5; color: #7c7575; value: biography"
        rotation="0 0 0">
      </a-entity>
      <a-entity position="0.424 -0.540 -0.607" text="width: 1; lineHeight: 50; letterSpacing: 5; color: #7c7575; value: twitter"
        rotation="0 0 0">
      </a-entity>

      <!-- objects -->
      <a-sphere id="center" material="color:white;roughness:0;emissive:#000000" position="0 -1.5 -10" rotation="0 0 0"
        geometry="">
        <a-animation begin="mouseenter" attribute="scale" dur="1000" easing="ease-in-sine" to="2 2 2"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
      </a-sphere>

      <a-icosahedron id="right1" material="color:#99ddcc;roughness:0;emissive:#000000" position="3, 0, -3" rotation="0 240.03700000000003 0">
        <a-animation begin="mouseenter" attribute="scale" dur="1000" easing="ease-in-sine" to="1.5 1.5 1.5"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000">
        </a-animation>
      </a-icosahedron>

      <a-octahedron id="left1" material="color:#f6f6f6;roughness:0;emissive:#000000" position="-3, 0, -3" rotation="0 240.03700000000003 0">
        <a-animation begin="mouseenter" attribute="scale" dur="1000" easing="ease-in-sine" to="1.5 1.5 1.5"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000"
          direction="reverse">
        </a-animation>
      </a-octahedron>

      <a-icosahedron id="left2" material="color:#ffe2e2;roughness:0;emissive:#000000" position="0, 2.5, -3" rotation="0 240.03700000000003 0">
        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000">
        </a-animation>
