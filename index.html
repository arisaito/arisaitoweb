<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    
    <meta charset="utf-8" />
    <title>Arisa Ito Web</title>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />

  </head>

  <body>

<!--  -->



    <a-scene>

      <!-- カーソルを作る -->
    	<a-entity camera look-controls wasd-controls>
        	<a-entity cursor="fuse: true;" fuseTimeout: 1000"
                  position="0 0 -3"
                  geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
                  material="color: #acacac; shader: flat; opacity: 0.8">
                  
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                  fill="forwards" from="0.1 0.1 0.1" to="1 1 1">
                  </a-animation>
                
                  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                  fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
                  </a-animation>

        	</a-entity>
    	</a-entity>

      
    <!-- 空の色 -->

    <a-sky radius="200" theta-length="110" material="shader:gradientshader;topColor:#1d2b64;bottomColor:#f8cdda" geometry="" visible="" id="sky" position="">
    </a-sky>

      <!-- text -->
      
    <a-entity position="0.7 0.6 -1" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: arisa ito web">
    </a-entity>

    <a-entity position="1.1 0.37 0.05" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: production" rotation="0 -40 0">
    </a-entity>

    <a-entity position="0.05 0.4 -1" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: artwork" rotation="0 40 0">
    </a-entity>

    <!-- ここから5つのメニュー -->

    <a-entity id="Sphere_center" geometry="primitive:sphere" href="http://arisa-ito.wixsite.com/arisaito" material="color:#ffffff;roughness:0;emissive:#000000" position="0 0.5 -4">
    </a-entity>

    
    <a-entity id="Sphere_right1" geometry="primitive:icosahedron" material="color:#c4eada;roughness:0;emissive:#000000" position="3.5 0.5 -3" rotation="0 240.03700000000003 0">

    	<a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000">
    	</a-animation>

  	</a-entity>
      

     <a-entity id="Sphere_left1" geometry="primitive:octahedron" href="http://arisa-ito.wixsite.com/arisaito/woks" material="color:#fcf3ca;roughness:0;emissive:#000000" position="-3.5 0.5 -3" rotation="0 240.03700000000003 0">
      	
    	<a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000" direction="reverse">
    		
    	</a-animation>

    </a-entity>


    <a-entity id="Sphere_left2" geometry="primitive:icosahedron" material="color:#ef7b7b;roughness:0;emissive:#000000" position="-5.5 0.5 -0.3" rotation="0 240.03700000000003 0">
      	
    	<a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000">
    	</a-animation>

    </a-entity>

    <a-entity id="Sphere_right2" geometry="primitive:octahedron" material="color:#919190;roughness:0;emissive:#000000" position="5.5 0.5 -0.3" rotation="0 240.03700000000003 0">
      	
      	<a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000" direction="reverse">
      	</a-animation>

    </a-entity>



    <!-- JS読んでいます -->
    <script src="./cursor.js"></script>


  </body>
</html>
