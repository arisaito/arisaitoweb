    <a-scene>
      <!-- cursor -->
      <a-camera wasd-controls-enabled="false" position="0 0 0">
        <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: gray; shader: flat">
          </a-animation>
        </a-entity>
      </a-camera>

      <!-- sky -->
      <a-sky radius="200" theta-length="110" material="shader:gradientshader;topColor:#1d2b64;bottomColor:#f8cdda" geometry="" visible="" id="sky" position=""></a-sky>

      <!-- text -->
      <a-entity position="0.67 0.3 -0.8" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: arisa ito web">
      </a-entity>

      <a-entity position="0.1 0.5 -2" text="width: 2; lineHeight: 50; letterSpacing: 5; color: #cccccc; value: Look at the objects for few seconds">
      </a-entity>
      <a-entity position="0.75 0.38 -2" text="width: 2; lineHeight: 50; letterSpacing: 5; color: #cccccc; value: for jump!">
      </a-entity>
    

      <a-entity position="0.4 -0.3 -2" text="width: 2; lineHeight: 50; letterSpacing: 5; color: #1d2b64; value: Normal web version here">
      </a-entity>

      <a-entity position="1.1 0.4 0.1" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: products" rotation="0 -50 0">
      </a-entity>

      <a-entity position="0.05 0.4 -1" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: artwork" rotation="0 40 0">
      </a-entity>

      <a-entity position="-0.6 0.38 -0.85" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: profile" rotation="0 77 0">
      </a-entity>

      <a-entity position="0.9 0.37 0.8" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: twitter" rotation="0 -80 0">
      </a-entity>

      <!-- objects -->
      <a-sphere id="center" material="color:pink;roughness:0;emissive:#000000" position="0 -1.5 -10" rotation="0 0 0" geometry="">
        <a-animation begin="mouseenter" attribute="scale" dur="2000" easing="ease-in-sine" to="2 2 2"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
      </a-sphere>


      <a-icosahedron id="right1" material="color:#c4eada;roughness:0;emissive:#000000" position="3.5 0.5 -3" rotation="0 240.03700000000003 0">
        <a-animation begin="mouseenter" attribute="scale" dur="2000" easing="ease-in-sine" to="1.5 1.5 1.5"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
    	  <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000">
    	  </a-animation>
  	  </a-icosahedron>
      

      <a-octahedron id="left1" material="color:#fcf3ca;roughness:0;emissive:#000000" position="-3.5 0.5 -3" rotation="0 240.03700000000003 0">
        <a-animation begin="mouseenter" attribute="scale" dur="2000" easing="ease-in-sine" to="1.5 1.5 1.5"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
    	  <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000" direction="reverse">
    	  </a-animation>
      </a-octahedron>


      <a-icosahedron id="left2" material="color:#ef7b7b;roughness:0;emissive:#000000" position="-5.5 0.5 -0.3" rotation="0 240.03700000000003 0">
    	  <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000">
      	</a-animation>
        <a-animation begin="mouseenter" attribute="scale" dur="2000" easing="ease-in-sine" to="1.5 1.5 1.5"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
      </a-icosahedron>


      <a-octahedron id="right2" material="color:#919190;roughness:0;emissive:#000000" position="5.5 0.5 -0.3" rotation="0 240.03700000000003 0">
        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="4000" direction="reverse">
        </a-animation>
        <a-animation begin="mouseenter" attribute="scale" dur="2000" easing="ease-in-sine" to="1.5 1.5 1.5"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" delay="50" to="1 1 1"></a-animation>
      </a-octahedron>

    <!-- cursor.js -->
    <script src="cursor.js"></script>
  </body>
